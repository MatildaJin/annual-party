<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>抽奖控制台</title>
  <style>
    html, body, div, p, ul, li, h1, h2, h3, h4, h5 {
      margin: 0;
      padding: 0;
    }

    .left {
      float: left;
    }

    .right {
      float: right;
    }

    ul {
      list-style: none;
    }

    .container {
      width: 480px;
      margin: 40px 40px 0 40px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #startBtns {
      margin-bottom: 20px;
    }

    #startBtns li {
      margin: 5px 0;
    }

    #startBtns span.price-info {
      margin-left: 5px;
      color: #666;
      font-size: 14px;
    }

    #startBtns span.price-info .over {
      color: #999;
    }

    #customCount, #customDuration {
      width: 20px;
      text-align: center;
    }

    #hotStep {
      width: 20px;
      padding: 0 4px;
      text-align: center;
    }

    .note-container,
    .winner-board-container {
      position: relative;
    }

    .note-container h4,
    .winner-board-container h4 {
      padding: 10px 0;
    }

    .note-container .note-content {
      height: 500px;
      overflow: scroll;
    }

    .winner-board-container .winner-board-content {
      height: 300px;
      overflow: scroll;
    }

    p.note {
      margin: 5px 0;
      font-size: 12px;
      line-height: 1.8em;
    }

    p.note::before {
      color: #fff;
      padding: 1px 4px 3px 4px;
      border-radius: 3px;
      margin-right: 3px;
    }

    p.note.success {
      color: #363;
    }

    p.note.success::before {
      content: 'SUCCESS';
      background-color: #363;
    }

    p.note.warn {
      color: #cc3;
    }

    p.note.warn::before {
      content: 'WARN';
      background-color: #cc3;
    }

    p.note.fail {
      color: #c33;
    }

    p.note.fail::before {
      content: 'FAIL';
      background-color: #c33;
    }

    p.note.info {
      color: #33c;
    }

    p.note.info::before {
      content: 'INFO';
      background-color: #33c;
    }

    #clearMemory {
      color: #c33;
    }

    .hide {
      display: none;
    }
    
    /* 弹出层 */
    .mask {
      display: none;
      z-index: 9999999;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .mask .full-screen-notice {
      display: none;
      position: absolute;
      left: 50%;
      top: 50%;
      text-align: center;
      transform: translate(-50%, -50%);
    }

    .mask .full-screen-notice p,
    .full-screen-notice.processing {
      color: #fff;
      line-height: 1.8em;
    }

    .mask .full-screen-notice p.big,
    .full-screen-notice.processing {
      font-size: 46px;
    }

    .mask .full-screen-notice p.medium {
      font-size: 36px;
    }

    .mask .full-screen-notice p.small {
      font-size: 14px;
    }

    .pop-layer {
      display: none;
      z-index: 99999999;
      position: fixed;
      left: 50%;
      top: 50%;
      padding: 30px;
      width: 600px;
      height: 380px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 0 28px 0 rgba(0, 0, 0, 0.3);
      transform: translate(-50%, -50%);
    }

    .pop-layer h2 {
      color: #333;
      font-size: 32px;
      text-align: center;
    }

    .pop-layer .info {
      margin-bottom: 5px;
      text-align: center;
    }

    .pop-layer .winner-table {
      margin-bottom: 14px;
      height: 70%;
      border-collapse: collapse;
      overflow: scroll;
    }

    .pop-layer .winner-table table {
      width: 100%;
      margin: 0 auto;
      text-align: center;
      border-collapse: collapse;
    }

    .pop-layer .winner-table .name {
      font-weight: bold;
    }

    .pop-layer .winner-table .badge {
      max-width: 160px;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .pop-layer .winner-table th,
    .pop-layer .winner-table td {
      padding: 5px 10px;
    }

    .pop-layer .winner-table th {
      color: #fff;
      background-color: #588937;
    }

    .pop-layer .winner-table tr.deleted {
      filter: grayscale(100%);
    }

    .pop-layer .winner-table tr button::after {
      content: '删除';
    }

    .pop-layer .winner-table tr.deleted button::after {
      content: '恢复';
    }

    .pop-layer .winner-table tr:nth-child(odd) {
      background-color: #70ad47;
    }

    .pop-layer .winner-table tr:nth-child(even) {
      background-color: #a8d788;
    }

    .pop-layer .winner-table tr:hover {
      background-color: #d9ed9b;
    }

    .pop-layer .winner-table button {
      color: #fff;
      border: none;
      border-radius: 4px;
      background-color: #f33;
      outline: none;
      cursor: pointer;
    }

    .pop-layer .winner-table button:hover {
      background-color: #ff5959;
    }

    .pop-layer .winner-table button:active {
      background-color: #ca1a1a;
    }

    .pop-layer .btns {
      text-align: center;
    }

    .pop-layer .btns button {
      padding: 5px 20px;
    }

    .pop-layer .btns button:nth-child(1) {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="mask">
    <div class="pic-downloading-notice full-screen-notice">
      <p class="big">正在下载头像图片...</p>
      <p class="progress medium">0 / 0</p>
    </div>
    <div class="processing full-screen-notice">正在处理...</div>
  </div>
  <div class="panel-container container left">
    <label><input type="radio" name="network" value="online" checked>在线</label>
    <label><input type="radio" name="network" value="offline">离线</label>
    <hr>
    <button id="getAllPeopleBtn">获取并保存所有人数据</button>
    <button id="useWeChatAvatar">使用微信头像</button>
    <hr>
    <ul id="startBtns">
      <li id="five"><button>五等奖</button><span class="price-info"></span></li>
      <li id="four"><button>四等奖</button><span class="price-info"></span></li>
      <li id="three"><button>三等奖</button><span class="price-info"></span></li>
      <li id="two"><button>二等奖</button><span class="price-info"></span></li>
      <li id="one"><button>一等奖</button><span class="price-info"></span></li>
      <li id="special"><button>特等奖</button></li>
      <li id="custom" class="external">
        <button class="trigger">自定义抽奖</button>
        记录在<select id="customType">
          <option value="five">五等奖</option>
          <option value="four">四等奖</option>
          <option value="three">三等奖</option>
          <option value="two">二等奖</option>
          <option value="one">一等奖</option>
          <option value="special">特等奖</option>
          <option value="other">其他奖项</option>
        </select>
        抽<input type="number" id="customCount" min="1" max="20" value="1">人
        持续<input type="number" id="customDuration" min="1" value="8">秒
        <label><input type="checkbox" id="customCountDown" checked>倒计时</label>
      </li>
    </ul>
    <button id="resetLottery">复位</button>
    <br><br>
    <label for="hotStep">热度</label>
    <button id="decreaseHotStep">－</button>
    <input type="number" id="hotStep" min="1" max="15" value="1">
    <button id="increaseHotStep">＋</button>
    <hr>
    <button id="uploadWinnerData">上传抽奖结果</button>
    <hr>
    <button id="clearMemory">清除所有数据</button>
    <br>
  </div>
  <div class="note-container container right">
    <h4>日志</h4>
    <div class="note-content"></div>
  </div>
  <div class="winner-board-container container left">
    <h4>获奖者名单</h4>
    <div class="winner-board-content"></div>
  </div>
  <div class="pop-layer">
    <h2>删除无效获奖者</h2>
    <p class="info"></p>
    <div class="winner-table"></div>
    <div class="btns">
      <button class="confirm">保存</button>
    </div>
  </div>
  <script id="winnerTemplate" type="text/template">
    <table>
      <tr>
        <th>姓名</th>
        <th>部门</th>
        <th>唯一标识</th>
        <th>操作</th>
      </tr>
      <% for (var i = 0, j = list.length; i < j; i++) { %>
      <tr>
        <td class="name"><%= list[i].name %></td>
        <td><%= list[i].department %></td>
        <td class="badge"><%= list[i].badge %></td>
        <td><button onClick="panel.deleteHandler(this, <%= i %>)"></button></td>
      </tr>
      <% } %>
    </table>
  </script>
  <script src="vendor/jquery.min.js"></script>
  <script src="vendor/lodash.min.js"></script>
  <script src="vendor/moment.min.js"></script>
  <script>
    (function ($, window) {

      var utils = {
        saveLocalStorage: function (key, value) {
          localStorage.setItem(key, value);
        }
      };

      // 抽奖配置
      //   key - 奖项, value - 配置
      //   total: 该奖项的总抽奖人数
      //   rest: 该奖项的剩余应抽人数
      //   step: 该奖项的抽奖步长
      //   duration: 该奖项的抽奖时间
      //   list: 该奖项的获奖名单
      var initialRouteMap = {
        five: { total: 70, rest: 70, step: 20, duration: 5, name: '五等奖', list: [] },
        four: { total: 50, rest: 50, step: 20, duration: 5, name: '四等奖', list: [] },
        three: { total: 30, rest: 30, step: 20, duration: 10, name: '三等奖', list: [] },
        two: { total: 20, rest: 20, step: 10, duration: 10, name: '二等奖', list: [] },
        one: { total: 10, rest: 10, step: 5, duration: 10, name: '一等奖', list: [] },
        special: { duration: 10, name: '特等奖', list: [] },
        other: {duration: 10, name: '其他奖项', list:[] }
      };

      // 需要倒计时的奖项
      var needCountDown = { three: true, two: true, one: true, special: true };

      /**
       * 控制面板
       */
      function Panel(config) {
        this.network = localStorage.getItem('network');
        this.getAllPeopleBtn = config.getAllPeopleBtn;  // 获取所有人按钮
        this.useWeChatAvatarBtn = config.useWeChatAvatarBtn; // 使用微信头像按钮
        this.useSignInAvatarBtn = config.useSignInAvatarBtn; // 使用签到头像按钮
        this.prices = config.prices;  // 抽奖按钮列表（li，不是 button）
        this.customPrice = config.customPrice; // 自定义抽奖按钮
        this.resetBtn = config.resetBtn;  // 取消抽奖按钮
        this.clearMemoryBtn = config.clearMemoryBtn;  // 清除抽奖数据按钮
        this.networkBtns = config.networkBtns; // 网络类型按钮
        this.hotStepInput = config.hotStepInput;  // 热度 input
        this.increaseHotStepBtn = config.increaseHotStepBtn; // 增加热度按钮
        this.decreaseHotStepBtn = config.decreaseHotStepBtn; // 降低热度按钮
        this.uploadWinnerDataBtn = config.uploadWinnerDataBtn; // 上传获奖者数据按钮
        this.fullScreenMask = config.fullScreenMask; // 全屏遮罩
        this.editWinnerPanel = config.editWinnerPanel; // 编辑获奖者面板
        this.localGetAllPeoplePanel = config.localGetAllPeoplePanel; // 本地获取所有人面板
        this.editWinnerConfirmBtn = this.editWinnerPanel.find('.confirm'); // 编辑确认按钮
        this.winnerTable = this.editWinnerPanel.find('.winner-table'); // 获奖者表格
        this.noteContent = config.noteContent; // 日志容器
        this.picDownloadingNotice = config.picDownloadingNotice; // 下载图片提示
        this.processing = config.processing; // 进度提示信息
        this.winnerBoardContent = config.winnerBoardContent; // 获奖者公告板容器
        this.winnerTemplate = config.winnerTemplate; // 获奖者模板
        this.routeMap = JSON.parse(localStorage.getItem('routeMap')); // 抽奖数据
        this.currentLottery = localStorage.getItem('currentLottery'); // 目前在抽奖项
        this.lotteryWindow = window.opener; // 抽奖窗口
        this.winnerData = null; // 获奖者信息
        this.imgs = []; // 所有人头像图片
        this.init();
      }
      Panel.prototype = {
        constructor: Panel,
        init: function () {
          var that = this;

          // 初始化网络状态
          if (localStorage.getItem('network')) {
            this.pushNote({
              msg: '已从 localStorage 恢复网络状态数据...',
              className: 'success'
            });
            $(`input[name=network][value=${this.network}]`).attr('checked', true);
          } else {
            utils.saveLocalStorage('network', 'online');
            this.network = localStorage.getItem('network');
            this.pushNote({
              msg: '已初始化网络状态数据...',
              className: 'info'
            });
          }
          this.changeNetworkState();

          // 初始化获取所有人按钮
          this.initGetAllPeople();
          
          // 初始化抽奖数据
          if (this.routeMap) {
            this.pushNote({
              msg: '已从 localStorage 恢复抽奖数据...',
              className: 'success'
            });
          } else {
            localStorage.setItem('routeMap', JSON.stringify(initialRouteMap));
            this.routeMap = JSON.parse(localStorage.getItem('routeMap'));
            this.pushNote({
              msg: '已初始化抽奖数据...',
              className: 'info'
            });
          }

          // 初始化获奖者名单面板
          this.updateWinnerPanel();

          // 初始化起始奖项
          if (this.currentLottery) {
            this.pushNote({
              msg: `已从 localStorage 获取当前奖项：${this.mapPriceType(this.currentLottery)}`,
              className: 'success'
            });
          } else {
            // 初始状态，没有奖项
            localStorage.setItem('currentLottery', '');
            this.pushNote({
              msg: '目前没有正在抽取的奖项...',
              className: 'info'
            });
          }

          // 初始化抽奖提示信息
          this.prices.each(function (i, e) {
            var $priceInfo = $(e).find('.price-info');
            // 过滤没有提示信息的项目
            if (!$priceInfo.length) {
              return;
            }
            // 应用抽奖提示信息
            that.applyPriceInfo(e.id);
          });

          // 绑定 DOM 事件
          this.bindEvent();
          // 窗口通讯
          this.initCommunicate();
        },
        /**
         * 初始化获取所有人信息按钮
         */
        initGetAllPeople: function () {
          if (localStorage.getItem('rawAllPeople')) {
            this.getAllPeopleBtn
              .attr('disabled', true)
              .text('已保存过所有人数据');
          }
        },
        bindEvent: function () {
          var that = this;

          // 复位抽奖窗口
          this.resetBtn.on('click', function () {
            // 复位热度文本域
            that.hotStepInput.val(1);
            // 通知抽奖窗口
            that.callLotteryWindow({
              f: 'reset',
              data: {}
            });
          });

          // 清除抽奖数据
          this.clearMemoryBtn.on('click', function (){ 
            var clearConfirm = window.confirm('确定清除 localStorage 中的所有数据？');
            if (clearConfirm) {
              localStorage.clear();
              console.warn('[WARN] 数据已清除...');
              history.go(0);
            }
          });
          
          // 绑定各个抽奖按钮事件
          this.prices.on('click', function (e) {
            // 只处理点击按钮的情况
            if (e.target.nodeName !== 'BUTTON') {
              return;
            }
            // 检查是否能够开始抽奖
            if(!that.canStartLottery()) {
              return;
            }
            // 更新当前奖项
            that.currentLottery = e.currentTarget.id;
            utils.saveLocalStorage('currentLottery', that.currentLottery);

            // 获取和计算本次抽奖参数
            const restCount = that.routeMap[that.currentLottery].rest;
            const stepCount = that.routeMap[that.currentLottery].step;
            const shouldDrawCount = restCount - stepCount >= 0 ? stepCount : restCount;
            const countDown = that.currentLottery in needCountDown;
            const duration = that.routeMap[that.currentLottery].duration;

            // 处理抽奖
            switch(that.currentLottery) {
              case 'special':
                // 传递信息给抽奖窗口，开始抽奖
                that.callLotteryWindow({
                  f: 'lottery',
                  data: {
                    count: 1,
                    type: that.currentLottery,
                    countDown: countDown,
                    duration: duration
                  }
                });
                break;
              default:
                if (restCount > 0) {
                  // 传递信息给抽奖窗口，开始抽奖
                  that.callLotteryWindow({
                    f: 'lottery',
                    data: {
                      count: shouldDrawCount,
                      type: that.currentLottery,
                      countDown: countDown,
                      duration: duration
                    }
                  });
                  // 更新抽奖提示信息
                  updatePriceInfo(shouldDrawCount);
                  // 打印日志
                  that.pushNote({
                    msg: `开始抽取 ${that.mapPriceType(that.currentLottery)}，` +
                    `抽取 ${shouldDrawCount} 人，` +
                    `持续时间 ${duration} 秒，` +
                    `${countDown ? '有': '没有'}倒计时.`,
                    className: 'info'
                  });
                }
            }

            // 刷新抽奖提示信息
            function updatePriceInfo(drawCount) {
              that.routeMap[that.currentLottery].rest -= drawCount;
              utils.saveLocalStorage('routeMap', JSON.stringify(that.routeMap));
              that.applyPriceInfo(that.currentLottery);
            }
          });

          // 自定义抽奖
          this.customPrice.on('click', function () {
            const count = parseInt($('#customCount').val());
            // 检验抽奖人数参数
            if ([1, 2, 3, 4, 5, 10, 20].indexOf(count) < 0) {
              that.pushNote({
                msg: '自定义抽奖仅支持 1, 2, 3, 4, 5, 10, 20 人抽奖，请重新填写抽奖人数...',
                className: 'fail'
              });
              return;
            }
            // 检查是否能够开始抽奖
            if(!that.canStartLottery()) {
              return;
            }
            that.currentLottery = $('#customType').val();
            localStorage.setItem('currentLottery', that.currentLottery);
            // 传递信息给抽奖窗口，开始抽奖
            that.callLotteryWindow({
              f: 'lottery',
              data: {
                count: count,
                type: that.currentLottery,
                countDown: $('#customCountDown').prop('checked'),
                duration: parseInt($('#customDuration').val())
              }
            });
          });

          // 在线离线
          this.networkBtns.on('change', function (e) {
            const requestState = e.currentTarget.value;
            that.network = requestState;
            utils.saveLocalStorage('network', requestState);
            that.changeNetworkState();
            that.pushNote({
              msg: `网络状态已切换为：${requestState === 'online' ? '在线' : '离线'}...`,
              className: 'info'
            });
          });

          // 设置热度
          this.hotStepInput.on('change', function () {
            const hotStep = that.hotStepInput.val();
            that.callLotteryWindow({
              f: 'adjust',
              data: {
                hotStep: parseInt(hotStep)
              }
            });
          });

          // 增加热度按钮
          this.increaseHotStepBtn.on('click', function () {
            const hotStepInput = that.hotStepInput;
            const nowHotStep = parseInt(hotStepInput.val());
            const requestHotStep = nowHotStep + 1;
            if (requestHotStep > hotStepInput.attr('max') ||
                requestHotStep < hotStepInput.attr('min')) {
              return
            }
            that.hotStepInput.val(nowHotStep + 1).trigger('change');
          });
          // 降低热度按钮
          this.decreaseHotStepBtn.on('click', function () {
            const hotStepInput = that.hotStepInput;
            const nowHotStep = parseInt(hotStepInput.val());
            const requestHotStep = nowHotStep - 1;
            if (requestHotStep > hotStepInput.attr('max') ||
            requestHotStep < hotStepInput.attr('min')) {
              return
            }
            that.hotStepInput.val(nowHotStep - 1).trigger('change');
          });

          // 获取所有人列表
          this.getAllPeopleBtn.on('click', function () {
            const btn = this;
            btn.disabled = 'disabled';
            btn.innerText = '获取中...';
            that.showMask();
            that.processing.fadeIn(200).text('正在获取所有人数据...');
            // Ajax 获得所有人员列表
            if (localStorage.getItem('network') === 'online') {
              // 在线
              $.ajax({
                type: 'get',
                url: 'http://hjwxent.hujiang.com/handler/checkin.ashx?action=getall',
                // url: 'http://172.16.8.209:9090',
                dataType: 'json'
              })
              .then(function (data) {
                let allPeople = data.data;
                // 检查错误码
                if (data.code === 0) {
                  // 获取成功
                  that.pushNote({
                    msg: `已成保存所有人数据，共 ${allPeople.length} 条记录...`,
                    className: 'success'
                  });
                  that.saveAllPeople(allPeople);
                } else {
                  that.pushNote({
                    msg: '在线获取所有人列表失败，错误码: ' + data.code,
                    className: 'fail'
                  });
                  that.hideMask();
                  that.initGetAllPeople();
                }
              })
              .fail(function (err) {
                // 获取失败
                that.pushNote({
                  msg: '在线获取所有人列表失败...',
                  className: 'fail'
                });
                that.initGetAllPeople();
              });

          // 使用微信头像
          this.useWeChatAvatarBtn.on('click', function () {
            let availablePeople = JSON.parse(localStorage.getItem('availablePeople'));
            // 检查是否已有 availablePeople 列表
            if (!availablePeople || !availablePeople.length) {
              that.pushNote({
                msg: '找不到可抽奖人员列表，请先获取所有人数据...',
                className: 'fail'
              });
              return;
            }

            // 清空 imgs 数组
            that.imgs = null;
            that.imgs = [];
            const imgs = that.imgs;

            // 记录所需变量
            const noticeBoard = that.picDownloadingNotice;
            let progressP = noticeBoard.find('.progress');
            const imgsTotal = availablePeople.length;
            let imgsCount = 0;
            let successCount = 0;

            that.showMask();
            progressP.fadeIn(200);
            noticeBoard.fadeIn(200);

            that.pushNote({
              msg: `开始加载所有微信头像...`,
              className: 'info'
            });

            // 遍历列表，转为微信头像
            availablePeople.forEach(function (v, i) {

              const currentItem = availablePeople[i];
              const imgURL = `/src/images/wechat_avatars/${v.badge}.jpg`;

              currentItem.imageURL = imgURL;
              const img = new Image();
              img.src = imgURL;
              img.onload = function () {
                currentItem.imageURL = img.src;
                imgs.push(img);
                checkProgress(true);
                // img = null;
              };
              img.onerror = function () {
                currentItem.imageURL = '/src/images/default.jpg';
                checkProgress(false);
                // img = null;
              };
            });

            function checkProgress(isSuccess) {
              imgsCount += 1;
              isSuccess && successCount++;
              progressP.text(imgsCount + ' / ' + imgsTotal);
              if (imgsCount >= imgsTotal) {
                progressP.text('完成！');
                setTimeout(function() {
                  progressP.fadeOut(200);
                  that.hideMask();
                  progressP = null;
                }, 600);
                that.pushNote({
                  msg: `微信头像加载完成，其中 ${successCount} 张成功，${imgsTotal - successCount} 张失败，失败条目已被替换为默认头像...`,
                  className: 'info'
                });
                // availablePeople 保存到 localStorage
                utils.saveLocalStorage('availablePeople', JSON.stringify(availablePeople));
                availablePeople = null;
              }
            }
          });

          // 上传获奖者数据
          this.uploadWinnerDataBtn.on('click', function () {
            that.uploadWinnerData();
          });

            this.decreaseHotStepBtn.prop('disabled', true);
          } else {
            // 离线状态下要做的事情
            this.hotStepInput.prop('disabled', false);
            this.increaseHotStepBtn.prop('disabled', false);
            this.decreaseHotStepBtn.prop('disabled', false);
          }
        },
        /**
         * 保存所有人信息
         */
        saveAllPeople: function (allPeople) {
          const that = this;

          const noticeBoard = this.picDownloadingNotice;
          let progressP = noticeBoard.find('.progress');
          const imgs = this.imgs;
          const imgsTotal = allPeople.length;
          let imgsCount = 0;
          let successCount = 0;
          
          that.processing.fadeOut(200);
          noticeBoard.fadeIn(200);
          // 下载所有图片
          that.pushNote({
            msg: `开始下载所有图片...`,
            className: 'info'
          });
          allPeople.forEach(function (v, i) {
            const img = new Image();
            img.src = v.imageURL;
            img.onload = function () {
              checkProgress(true);
              // img = null;
            };
            img.onerror = function () {
              v.imageURL = '/src/images/default.jpg';
              checkProgress(false);
              // img = null;
            }
            imgs.push(img);
          });
          function checkProgress(isSuccess) {
            imgsCount += 1;
            isSuccess && successCount++;
            progressP.text(imgsCount + ' / ' + imgsTotal);
            if (imgsCount >= imgsTotal) {
              progressP.text('完成！');
              setTimeout(function() {
                progressP.fadeOut(200);
                that.hideMask();
                progressP = null;
              }, 600);
              that.pushNote({
                msg: `图片下载完成，其中 ${successCount} 张成功，${imgsTotal - successCount} 张失败...`,
                className: 'info'
              });
              // 未处理数据保存到 localStorage
              let stringifyData = JSON.stringify(allPeople);
              utils.saveLocalStorage('rawAllPeople', stringifyData);
              // 可抽奖人数据保存到 localStorage
              utils.saveLocalStorage('availablePeople', stringifyData);
              that.initGetAllPeople();
              stringifyData = null;
              allPeople = null;
            }
          }
        },
        initCommunicate: function () {
          const that = this;
          $(window).on('message', function (e) {
            let comObj = e.originalEvent.data;
            let comData = comObj.data;

            // 业务路由
            switch (comObj.f) {
              // 日志消息
              case 'note':
                that.pushNote(comData);
                break;
              // 抽奖结果
              case 'result':
                that.winnerData = comData;
                that.handleWinner();
                break;
              // 未定义
              default:
                console.warn('收到了未定义类型的窗口通讯消息:', comData);
            }
          });
        },
        /**
         * 获取奖项抽取信息
         */ 
        getPriceInfo: function (price) {
          if (!this.routeMap) {
            console.error('读取 routeMap 失败！');
            return;
          }
          var total = this.routeMap[price].total;
          var rest = this.routeMap[price].rest;
          var passed = total - rest;
          return { total: total, rest: rest, passed: passed };
        },
        /**
         * 应用奖项抽取信息
         */
        applyPriceInfo: function (price) {
          var priceInfo = this.getPriceInfo(price);
          var res = 
            '<span class="' + (priceInfo.rest === 0 ? 'over' : '') + '">' +
            '本环节应抽<b>' + priceInfo.total + '</b>人，' +
            '已抽<b>' + priceInfo.passed + '</b>人，' +
            '应再抽<b>' + priceInfo.rest + '</b>人</span>';
          $('#' + price).find('.price-info').html(res);
          priceInfo = null;
        },
        /**
         * 向抽奖窗口通讯
         */
        callLotteryWindow: function (data) {
          this.lotteryWindow.postMessage(data, '*');
        },
        /**
         * 日志推入日志容器
         */
        pushNote: function (comData) {
          const $noteContent = this.noteContent;
          let $p = $(`<p class="note"> [${moment().format('HH:mm:ss')}] ${comData.msg}</p>`);
          comData.className && $p.addClass(comData.className);
          $noteContent.append($p);
          // 自动滚动到底部
          const scrollHeight = $noteContent[0].scrollHeight;
          $noteContent[0].scrollTop = scrollHeight;
          $p = null;
        },
        /**
         * 处理获奖者
         */
        handleWinner: function () {
          const that = this;
          const data = this.winnerData;

          // 渲染到编辑面板
          let tplFunc = _.template(this.winnerTemplate.text());
          this.winnerTable.html(tplFunc({ list: data.list }));
          this.editWinnerPanel
            .find('.info')
            .text(`本轮奖项为 ${this.mapPriceType(data.type)}，` +
              `本次抽 ${data.count} 人`);
          this.showPanel();
          this.editWinnerConfirmBtn.one('click', function () {
            that.editConfirm();
          });
          tplFunc = null;
        },
        showMask: function () {
          this.fullScreenMask.fadeIn(200);
        },
        hideMask: function () {
          this.fullScreenMask.fadeOut(200);
        },
        /**
         * 显示编辑获奖者面板
         */
        showPanel: function () {
          this.fullScreenMask.fadeIn(200);
          this.editWinnerPanel
          .fadeIn(200);
        },
        /**
         * 隐藏编辑获奖者面板
         */
        hidePanel: function () {
          this.fullScreenMask.fadeOut(200);
          this.editWinnerPanel.fadeOut(200)
          .find('.winner-table')
          .html('');
        },
        /**
         * 根据奖项键名映射奖项
         */
        mapPriceType: function (type) {
          return this.routeMap[type].name;
        },
        /**
         * 确认编辑
         */
        editConfirm: function () {
          const that = this;
          const winnerData = this.winnerData;
          let confirmedWinnerList = winnerData.list.filter(function (v, i) {
            return !v.deleted;
          });
          
          const confirm = window.confirm('确定保存当前获奖者吗？');
          if (confirm) {
            // 确定的情况，保存到 localStorage
            [].push.apply(this.routeMap[this.currentLottery].list, confirmedWinnerList);
            utils.saveLocalStorage('routeMap', JSON.stringify(this.routeMap));
            // 从可抽奖名单中移除获奖者
            let mappedWinnerList = [];
            let availablePeople = JSON.parse(localStorage.getItem('availablePeople'));
            confirmedWinnerList.forEach(function (v, i) {
              mappedWinnerList.push(availablePeople[v.index]);
            });
            let newAvailablePeople = _.difference(availablePeople, mappedWinnerList);
            utils.saveLocalStorage('availablePeople', JSON.stringify(newAvailablePeople));

            this.pushNote({
              msg: `已成功保存 ${this.mapPriceType(this.currentLottery)} 获奖者，` +
              `本次保存 ${confirmedWinnerList.length} 名获奖者，` +
              `确定获奖的获奖者已从可抽奖名单中移除...`,
              className: 'success'
            });
            this.hidePanel();
            // 更新获奖者面板
            this.updateWinnerPanel();
            confirmedWinnerList = null;
            mappedWinnerList = null;
            availablePeople = null;
            newAvailablePeople = null;
          } else {
            // 取消的情况
            this.editWinnerConfirmBtn.one('click', function () {
              that.editConfirm();
            });
          }
        },
        /**
         * 删除获奖者按钮处理逻辑
         */
        deleteHandler: function (btn, index) {
          const winnerList = this.winnerData.list;
          let parentTr = btn.parentNode.parentNode;

          // 切换删除恢复
          if (parentTr.className.indexOf('deleted') > -1) {
            // 恢复操作
            parentTr.classList.remove('deleted');
            delete winnerList[index].deleted;
          } else {
            // 删除操作
            parentTr.classList.add('deleted');
            winnerList[index].deleted = 'deleted';
          }
          parentTr = null;
        },
        /**
         * 是否满足开始抽奖条件
         */
        canStartLottery: function () {
          let canStart = true;
          // 如果还没有获取全部人员列表，输出错误
          if (!localStorage.getItem('availablePeople')) {
            this.pushNote({
              msg: '没有找到可抽人员列表，请先获取...',
              className: 'fail'
            });
            canStart = false;
          }
          // 如果当前正在抽奖，直接返回
          if (localStorage.getItem('isDrawing') === 'true') {
            canStart = false;
          }
          return canStart;
        },
        /**
         * 更新获奖者名单面板
         */
        updateWinnerPanel: function () {
          const that = this;
          let tmpDiv = $('<div></div>');

          // 清除原有数据
          this.winnerBoardContent.html('');

          $.each(this.routeMap, function (key, val) {
            if (val.list.length) {
              let nameList = val.list.map(function (v, i) {
                return v.name;
              });
              $('<div></div>')
                .append($(`<h5>${val.name}（当前 ${nameList.length} 人）</h5>`))
                .append($(`<p>${nameList.join('、')}</p>`))
                .appendTo(tmpDiv);
            }
            nameList = null;
          });
          this.winnerBoardContent.append(tmpDiv);
          tmpDiv = null;
        },
        /**
         * 上传抽奖结果数据
         */
        uploadWinnerData: function () {
          const that = this;
          this.showMask();
          this.picDownloadingNotice.hide();
          this.processing.fadeIn(200).text('正在上传数据...');
          const uploadArr = [];
          $.each(this.routeMap, function (idx, val) {
            const priceName = val.name;
            // 遍历获奖列表，添加到 uploadArr
            val.list.forEach(function (v, i) {
              uploadArr.push({
                type: priceName,
                badge: v.badge,
                department: v.department,
                name: v.name,
                sysno: parseInt(v.sysNo)
              });
            });
          });

          // 发送 Ajax 上传请求
          let state = null;
          let msg = '';
          let processMsg = '';
          $.ajax({
            url: 'http://hjwxent.hujiang.com/handler/checkin.ashx',
            type: 'post',
            dataType: 'json',
            data: { Action: 'reward', queryString: JSON.stringify(uploadArr) },
            timeout: 5000
          })
          .then(function (data) {
            // 检查错误码
            if (data.code === 0) {
              state = true;
              msg = '上传获奖者信息成功...';
              processMsg = '完成！';
            } else {
              state = false;
              msg = `上传获奖者信息失败，错误码：${data.code}，错误信息：${data.data}...`;
              processMsg = '失败！';
            }
          })
          .fail(function (jqXHR, errStr) {
              state = false;
              msg = `上传获奖者信息失败${errStr === 'timeout' ? '请求超时': '服务器错误'}...`;
              processMsg = '完成';
          })
          .always(function () {
            that.pushNote({
              msg: msg,
              className: state ? 'success' : 'fail'
            });
            that.processing.text(processMsg);
            setTimeout(function() {
              that.hideMask();
              that.processing.fadeOut(200);
            }, 600);
          });
        }
      };

      var panel = new Panel({
        getAllPeopleBtn: $('#getAllPeopleBtn'),
        useWeChatAvatarBtn: $('#useWeChatAvatar'),
        useSignInAvatarBtn: $('#useSignInAvatar'),
        prices: $('#startBtns').find('li').not('.external'),
        customPrice: $('#custom').find('.trigger'),
        resetBtn: $('#resetLottery'),
        clearMemoryBtn: $('#clearMemory'),
        noteContent: $('.note-content'),
        networkBtns: $('input[name=network]'),
        hotStepInput: $('#hotStep'),
        increaseHotStepBtn: $('#increaseHotStep'),
        decreaseHotStepBtn: $('#decreaseHotStep'),
        winnerTemplate: $('#winnerTemplate'),
        fullScreenMask: $('.mask'),
        editWinnerPanel: $('.pop-layer'),
        localGetAllPeoplePanel: $('.local-get-all-people'),
        winnerBoardContent: $('.winner-board-content'),
        picDownloadingNotice: $('.mask .pic-downloading-notice'),
        processing: $('.mask .processing'),
        uploadWinnerDataBtn: $('#uploadWinnerData')
      });
      window.panel = panel;
    })($, window);
  </script>
</body>
</html>
